<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarnivorasFV</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1bf62eeaf6.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- styles -->
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/resolution.css">
</head>
<body>  
        <!-- boton hamburguesa -->
        <i class="fa-solid fa-bars btn-right"></i>
        <!-- carrito de compras -->
        <i class="fa-solid fa-cart-shopping carrito" id="carro"><p id="contador">0</p></i>
        <!-- logo -->
        <img src="img/logo.png" alt="logo-CarnivorasFV" class="logo">
        <header class="header">
            <nav class="nav-bar">
                <ul class="list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- pestaÃ±a del carrito -->     
        <div id="ventana">
          <i class="fa-solid fa-circle-xmark" id="equis"></i>
            <p class="PrecioProducto">Precio Total: <span id="PrecioTotal">0</span>$</p>
            <button id="btn-vaciar">Vaciar Carrito</button>
            <button id="btn-comprar">Comprar</button>
            <div id="contenedor-carrito">
            </div>          
        </div>

        <!-- slider -->
        <div id="carouselExampleControls" class="carousel slide slider" data-bs-ride="carousel">
            <div class="carousel-inner slider-content">
              <div class="carousel-item active">
                <img src="img/img-encabezado.jpg" class="d-block w-100 img-slider" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/img-encabezado2.jpg" class="d-block w-100 img-slider" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/img-encabezado3.jpg" class="d-block w-100 img-slider" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="productos">
            <h1 class="tittle" id="productos">Productos</h1>
            <div id="stock">
                <!-- productos de la tienda -->   
            </div>  
        </div>
        <div class="formulario" id="contacto">
          <div class="tittle-contact">
            <h1>Contacto</h1>
            <i class="fa-solid fa-comment"></i>
          </div>
          <form class="form" action="" target="_blank" method="post"> 
            <label for="email">Email:</label>
            <input placeholder="Email" type="text" autocomplete="off" name="email">
            <label for="contacto">Tel/Cel:</label>
            <input placeholder="Tel/Cel" type="tel" autocomplete="off" name="contacto" >
            <label for="Mensaje">Mensaje:</label>
            <textarea name="Mensaje" rows="5" class="Mensaje" autocomplete="off" placeholder="Escribe un Comentario..."></textarea>
            <input class="btn-enviar" type="button" value="Enviar"> 
          </form> 
        </div>

        <div class="footer">Made by <a href="https://www.linkedin.com/in/kevin-balmaceda-a0350b199/" target="_blank">@kev1nG</a></div>
    <!-- javascript -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/index.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
