<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="full-img" id="fullimgbox">
        <img src="" id="fullimg" alt="">
        <span onclick="closeImg()">X</span>
    </div>

    <h1><span>Image Gallery</span></h1>
    <div class="img-gallery">
        <img src="imgs-gallery/1.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="imgs-gallery/2.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="imgs-gallery/3.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="imgs-gallery/4.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="imgs-gallery/5.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="imgs-gallery/6.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="imgs-gallery/7.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="imgs-gallery/8.jpg" onclick="openFullImg(this.src)" alt="">
    </div>
    <script src="index.js"></script>
</body>
</html>
